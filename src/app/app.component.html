<nav class="navbar navbar-expand-lg navbar-light top-bar">
  <a class="navbar-brand text-white">Quick Notes</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link">
        </a>
      </li>
    </ul>
  </div>
</nav>

<div class="row">
  <div class="col-md-3">
    <div class="card box-shadow" style="height: calc(100vh)">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <input type="text" class="float-right form-control" placeholder="Search title" [(ngModel)]="serchText"
              name="search" autocomplete="off" (ngModelChange)="searchQuickNote()">
          </div>
          <div class="col-md-6 mt-1">
            <button type="button" class="mr-1 btn btn-primary btn-sm" (click)="getStorage()">
              Get Stored Notes
            </button>
            <button type="button" class="btn btn-info btn-sm" (click)="add()">
              <i class="fa fa-plus pointer">&nbsp;Add</i>
            </button>
          </div>
        </div>
        <div class="row mt-2 side-scroll">
          <div class="col-md-12">
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let item of quickNotes; let i = index;">
                <div class="row">
                  <div class="col-md-11">
                    <div class="row">
                      <div class="text-truncate col-md-12" style="font-weight: 400;" ngbTooltip="Title">
                        {{ item.title }}</div><br>
                      <div class="text-truncate col-md-11 font-weight-light" [ngbTooltip]="item.content">
                        ({{ item.content }})</div>
                    </div>
                  </div>
                  <div class="col-md-1">
                    <div ngbDropdown class="d-inline-block" [placement]="['left', 'top']">
                      <span class="pointer" id="dropdownBasic1" ngbDropdownToggle>
                        <i class="fa fa-ellipsis-h text-info" placement="left" ngbTooltip="Actions"></i>
                      </span>
                      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <button ngbDropdownItem (click)="edit(item,i)">
                          <i class="fa fa-pencil text-info"></i>&nbsp;Edit
                        </button>
                        <button ngbDropdownItem (click)="delete(i)">
                          <i class="fa fa-trash-o text-danger"></i>&nbsp;Delete
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="float-right" *ngIf="quickNotes?.length > 0">
          <button type="button" class="mt-3 btn btn-danger btn-sm" (click)="clearStorage()">
            Clear Stored Notes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
<simple-notifications [options]="options"></simple-notifications>
